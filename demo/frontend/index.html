<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Aprovados em Concursos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Cadastro de Aprovados</h1>

        <form id="formAprovado">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="text" id="telefone" placeholder="Telefone">
            <input type="text" id="concursos" placeholder="Concursos aprovados">
            <button type="submit">Cadastrar</button>
        </form>

        <hr>

        <h2>Lista de Aprovados</h2>
        <button onclick="carregarAprovados()">Atualizar Lista</button>

        <div id="lista"></div>

    </div>
</body>

<script src="script.js"></script>
</html>
